name: Tests

on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'

jobs:
  test:
    name: "GraphQL-Ruby ${{ matrix.graphql-ruby }} on Ruby ${{ matrix.ruby }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: "3.4"
            graphql-ruby: "2.5"
          - ruby: "3.3"
            graphql-ruby: "2.4"
          - ruby: "3.2"
            graphql-ruby: "2.3"
          - ruby: "3.1"
            graphql-ruby: "2.2"
    env:
      BUNDLE_GEMFILE: gemfiles/graphql_${{ matrix.graphql-ruby }}.gemfile
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec
